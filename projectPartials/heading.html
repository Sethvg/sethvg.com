<div class="panel panel-info" style="border-width: 2px; border-color:#23527c">

    <div class="panel-heading" style="border-bottom:1px solid black; cursor:pointer"  ng-click="toggleOpen()">
        <h4 class="panel-title" style="color:#23527c; text-align: center; font-size: 40px;">
            <a href tabindex="0" class="accordion-toggle" accordion-transclude="heading" style="text-decoration: none"><span>
                    {{heading}}<a/>
        </h4>
    </div>
    <div class="panel-collapse collapse" collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
